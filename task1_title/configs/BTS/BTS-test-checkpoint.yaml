EXP_NAME: BTS-sentence_embedding_contents
SEED: 223

MODE:
    do_train: False
    do_test: True
    test_list:
        - train
        - validation
        - test

DATASET:
    name: BTS
    data_path: ../data/direct_exp/Part1 # news article directory
    data_info_path: ../data/direct_exp/Part1/sentence_embedding_contents # splitted csv file director
    saved_data_path: ../data/direct_exp/Part1/BTS_w512-sentence_embedding_contents
    PARAMETERS:
        max_word_len: 512

TOKENIZER:
    name: bert

MODEL:
    modelname: bts
    PARAMETERS:
        pretrained_name: 'skt/kobert-base-v1'
        num_classes: 2
    CHECKPOINT:
        pretrained: False
        checkpoint_path: ./saved_model/BTS-sentence_embedding_contents/best_model.pt

TRAIN:
    batch_size: 64
    num_workers: 12

LOG:
    log_interval: 10

RESULT:
    savedir: './saved_model'
    result_name: results
