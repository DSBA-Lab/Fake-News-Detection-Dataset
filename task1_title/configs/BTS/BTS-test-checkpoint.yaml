EXP_NAME: BTS-Part1
SEED: 223

MODE:
    do_train: False
    do_test: True
    test_list:
        - train
        - validation
        - test

DATASET:
    name: BTS
    data_path: ../data/labeled_fake_news/Part1 # news article directory
    saved_data_path: ../data/labeled_fake_news/Part1/BTS_w512
    PARAMETERS:
        max_word_len: 512

TOKENIZER:
    name: bert

MODEL:
    modelname: bts
    PARAMETERS:
        pretrained_name: 'skt/kobert-base-v1'
        num_classes: 2
    CHECKPOINT:
        pretrained: False
        checkpoint_path: ./saved_model/BTS-Part1/best_model.pt

TRAIN:
    batch_size: 64
    num_workers: 12

LOG:
    log_interval: 10

RESULT:
    savedir: './saved_model'
    result_name: results
